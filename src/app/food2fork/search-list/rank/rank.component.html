<h3>A1 Recipes</h3>
            <div class="row">
                <div class="row__inner">
                    <div class="tile" *ngFor="let rankRecipe of rankRecipes" [routerLink]="['/recipe', rankRecipe.id]">
                        <div class="tile__media">
                        <img class="tile__img" [src]="rankRecipe.image" />
                        </div>
                        <div class="tile__details">
                        <div class="tile__title" placeholder="rankRecipe.title">
                            {{rankRecipe.title}}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
