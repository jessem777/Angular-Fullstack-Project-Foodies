  <mat-card class="under-photo" >
    <form [formGroup]="form" class="recipe-form" (submit)="onSaveRecipe()">
      <h2>Create Your Own</h2>
      <div>
        <button mat-stroke-button type="button" (click)="imageUpload.click()">Image Upload</button>
        <input type="file" class="file" #imageUpload (change)="onImageUpload($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <input  type="text" placeholder="Title" formControlName="title" class="recipe-title" autofocus="true" name="title"  />
      <input  type="text" placeholder="Ingredients" formControlName="ingredients" class="recipe-ingredients" name="ingredients" />
      <br>
      <button   class="create" type="submit" >Save</button>
    </form>
    <app-posts></app-posts>
  </mat-card>




  
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>
